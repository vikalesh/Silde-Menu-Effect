<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silde Menu | Effect </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="side-nav">
        <div class="nav-toggle">Menu</div>
    </div>

    <div class="wrp">
        <div class="list-items">
            <div class="list-item">
                <a href="#">Home</a>
                <div class="item-wrp"></div>
            </div>
            <div class="list-item">
                <a href="#">About</a>
                <div class="item-wrp"></div>
            </div>
            <div class="list-item">
                <a href="#">Service</a>
                <div class="item-wrp"></div>
            </div>
            <div class="list-item">
                <a href="#">Reach Us</a>
                <div class="item-wrp"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>

            TweenMax.from(".side-nav", 2, {
                left: "-20%",
                ease: Expo.easeInOut,
                delay: 0.4,
            });
            var t1 = new TimelineMax({ paused: true });

            t1.to(".list-items", 1.8, {
                width: "94%",
                ease: Expo.easeInOut,
            });

            t1.staggerTo(".list-item a", 0.6, { top: "0px", ease: Expo.easeInOut }, 0.1, "-=0.8");
            t1.reverse();
            $(document).on("click", ".side-nav", function () {
                t1.reversed(!t1.reversed());
                let replace = document.querySelector(".nav-toggle");
                // $(".nav-toggle");
                if(replace.innerHTML === "Menu"){
                    replace.innerHTML = "Close";
                }
                else{
                    replace.innerHTML = "Menu";
                }
            });

            $(document).on("click", ".list-item a", function () {
                t1.reversed(!t1.reversed());
            });

    </script>

</body>
</html>
